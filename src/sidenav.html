<!-- Side Navigation Window, toggled by clicking on the Header -->
<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left-side-nav" >
    <md-content layout="row" >
        <div class="md-toolbar-tools" ng-click="toggleSidenav('left-side-nav')">
            Menu
        </div>
    </md-content>
    <form>
        <div ng-controller="DemoCtrl as ctrl" layout="column" >
            <md-content>
                <form ng-submit="$event.preventDefault()">
                    <md-autocomplete
                            md-selected-item="ctrl.selectedItem"
                            md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
                            md-search-text="ctrl.searchText"
                            md-selected-item-change="ctrl.selectedItemChange(item)"
                            md-items="item in ctrl.querySearch(ctrl.searchText)"
                            md-item-text="item.display"
                            md-min-length="0"
                            placeholder="Interests we share?">
                        <md-item-template>
                            <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
                        </md-item-template>
                        <md-not-found>
                            No matches found for "{{ctrl.searchText}}".
                        </md-not-found>
                    </md-autocomplete>
                </form>
            </md-content>
        </div>

        <md-input-container>
            <label for="testInput">Thoughts?</label>
            <input id="testInput" type="text" ng-model="data">
        </md-input-container>
    </form>
</md-sidenav>
