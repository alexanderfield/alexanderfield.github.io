<html lang="en" ng-app="Homepage">
  <head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <meta name="viewport" content="initial-scale=1" />
  </head>
 
<body layout="column" ng-controller="AppCtrl">
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left-side-nav" >
            <md-content layout="row" >
                <div class="md-toolbar-tools" ng-click="toggleSidenav('left-side-nav')">
                    Menu
                </div>
            </md-content>
            <form>
                <md-input-container>
                    <label for="testInput">Thoughts?</label>
                    <input id="testInput" type="text" ng-model="data">
                 </md-input-container>
            </form>
        </md-sidenav>

        <div layout="column" flex id="content" >
            <div layout="row" flex >

                <md-content layout="column" flex
                            style="background:url('resources/nyc.jpg');
                            background-size: 100%">
                    <md-toolbar layout="row">
                        <div class="md-toolbar-tools" ng-click="toggleSidenav('left-side-nav')">
                            <md-button  class="md-icon-button">
                                <md-icon aria-label="Menu" md-svg-icon="resources/menu.svg"></md-icon>
                            </md-button>
                            <h2>Views, mine.</h2>
                        </div>
                    </md-toolbar>


                    <div ng-controller="DemoCtrl as ctrl" layout="column" class="md-padding">
                        <md-content >
                            <form ng-submit="$event.preventDefault()">
                              <md-autocomplete
                                  md-selected-item="ctrl.selectedItem"
                                  md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
                                  md-search-text="ctrl.searchText"
                                  md-selected-item-change="ctrl.selectedItemChange(item)"
                                  md-items="item in ctrl.querySearch(ctrl.searchText)"
                                  md-item-text="item.display"
                                  md-min-length="0"
                                  placeholder="What interests do we share?">
                                <md-item-template>
                                  <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
                                </md-item-template>
                                <md-not-found>
                                  No matches found for "{{ctrl.searchText}}".
                                </md-not-found>
                              </md-autocomplete>
                            </form>
                        </md-content>
                    </div>
                </md-content>
            </div>

        </div>

    </div>
    
    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
    <script src="bundle.js"></script>
    
    </body>
</html>
